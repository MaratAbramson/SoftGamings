<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="site">
    <div class="game-card" id="game-card" data-tag="Popular" data-group="Microgaming">
        <img class="game-card__img" src="img/game-card__img.jpg" alt="casino gaming">
      <div class="game-card__content">
        <header class="game-card__header">
          <span class="game-card__header-btn">
            <svg class="e-icon" height="20" width="20" viewBox="0 0 24 24">
              <use xlink:href="img/icons/star-s-line.svg#icon-star"></use>
            </svg>
          </span>
        </header>
        <div class="game-card__body">
          <h2 class="game-card__title">
            Game title very very longeslyyyy
          </h2>
        </div>
        <footer class="game-card__footer">
          <div class="game-card__btn-group">
            <button class="game-card__btn">Play</button>
            <button class="game-card__btn game-card__btn--reverse">Demo</button>
          </div>
        </footer>
      </div>
    </div>
    <!--/game-card-->


  </div>
  <!--/site-->



</body>

</html>
